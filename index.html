<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MethLab UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hud" id="hud">
        <div class="gauge">
            <label>Température</label>
            <div class="bar"><div id="tempBar" class="fill"></div></div>
            <span id="tempValue">70°C</span>
        </div>
        <div class="gauge">
            <label>Pression</label>
            <div class="bar"><div id="pressureBar" class="fill"></div></div>
            <span id="pressureValue">40%</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
